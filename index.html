<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>شركة هوب لخدمة التوصيل</title>

  <!-- خطوط وأيقونات -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    :root {
      --red: #ff3c3c;
      --red-glow: #ff3c3ccc;
      --green: #00ff99;
      --green-glow: #00ff99cc;
      --dark: #0d0d0d;
      --light: #ffffff;
      --shadow-dark: rgba(0, 0, 0, 0.7);
      --transition: 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Cairo", sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f 0%, var(--dark) 100%);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url("file.jpg") no-repeat center center/cover;
      opacity: 0.05;
      z-index: -1;
    }

    header {
      background: linear-gradient(90deg, var(--red), #ff6f61);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
      box-shadow: 0 4px 15px var(--shadow-dark);
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 15px var(--red-glow);
      }
      50% {
        box-shadow: 0 0 30px var(--red-glow);
      }
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 900;
      color: var(--light);
      text-shadow: 0 0 15px var(--red-glow);
      user-select: none;
    }

    /* القائمة المنسدلة */
    .dropdown {
      position: relative;
    }

    .dropdown-toggle {
      background: none;
      border: none;
      color: var(--light);
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      transition: color var(--transition), text-shadow var(--transition);
      user-select: none;
    }
    .dropdown-toggle i {
      transition: transform 0.3s ease;
    }

    .dropdown-toggle:hover,
    .dropdown-toggle:focus {
      color: var(--green);
      text-shadow:
        0 0 5px var(--green-glow),
        0 0 10px var(--green-glow),
        0 0 20px var(--green-glow);
    }
    .dropdown-toggle:hover i,
    .dropdown-toggle:focus i {
      transform: rotate(180deg);
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 2.8rem;
      left: 0;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid var(--red);
      border-radius: 8px;
      padding: 0.5rem;
      z-index: 1001;
      min-width: 150px;
      box-shadow: 0 0 15px var(--red-glow);
    }

    .dropdown-menu a {
      display: block;
      padding: 0.5rem 1rem;
      color: var(--light);
      text-decoration: none;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .dropdown-menu a:hover,
    .dropdown-menu a:focus {
      background-color: var(--red);
      box-shadow:
        0 0 10px var(--red-glow),
        0 0 20px var(--red-glow);
      outline: none;
    }

    .show {
      display: block;
    }

    main {
      flex: 1;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-around;
      gap: 2rem;
      text-align: center;
    }

    .hero-text h2 {
      font-size: 2.8rem;
      color: var(--red);
      margin-bottom: 1rem;
      user-select: none;
      text-shadow:
        0 0 8px var(--red-glow),
        0 0 15px var(--red-glow);
    }

    .hero-text p {
      font-size: 1.4rem;
      user-select: none;
      text-shadow: 0 0 6px rgba(255 255 255 / 0.2);
    }

    .image-box {
      max-width: 400px;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 15px;
      box-shadow:
        0 0 10px rgba(0, 255, 153, 0.5);
      transition: box-shadow 0.3s ease;
      cursor: default;
    }
    .image-box:hover {
      box-shadow:
        0 0 15px var(--green-glow),
        0 0 30px var(--green-glow);
    }

    .image-box img {
      width: 100%;
      border-radius: 10px;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      margin: 2rem auto;
      max-width: 400px;
      border-radius: 12px;
      text-align: center;
      box-shadow:
        0 0 15px rgba(0, 255, 153, 0.3);
      transition: box-shadow 0.3s ease;
    }
    .login-box:hover {
      box-shadow:
        0 0 25px var(--green-glow),
        0 0 40px var(--green-glow);
    }

    .login-box h3 {
      color: var(--green);
      margin-bottom: 1rem;
      user-select: none;
      text-shadow:
        0 0 10px var(--green-glow),
        0 0 20px var(--green-glow);
    }

    .login-box input,
    .login-box button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      outline-offset: 2px;
      outline-color: var(--green);
      transition: box-shadow 0.3s ease, outline-color 0.3s ease;
      user-select: text;
    }
    .login-box input:focus {
      outline-color: var(--red);
      box-shadow:
        0 0 8px var(--red-glow);
    }

    .login-box button {
      background: var(--red);
      color: var(--light);
      cursor: pointer;
      box-shadow:
        0 0 15px var(--red-glow);
      transition: background-color var(--transition), box-shadow var(--transition);
      user-select: none;
    }

    .login-box button:hover,
    .login-box button:focus {
      background-color: #cc0000;
      box-shadow:
        0 0 30px var(--red-glow),
        0 0 45px var(--red-glow);
      outline: none;
    }

    .download-btn {
      background-color: #00cc7a;
      color: #0d0d0d;
      font-weight: 700;
      box-shadow:
        0 0 15px #00ff99cc;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .download-btn:hover,
    .download-btn:focus {
      background-color: #00e686;
      box-shadow:
        0 0 30px #00ff99cc,
        0 0 45px #00ff99cc;
      outline: none;
    }

    .contact {
      text-align: center;
      padding: 2rem;
      background: rgba(0, 255, 153, 0.15);
      max-width: 500px;
      margin: auto;
      border-radius: 15px;
      color: var(--light);
      user-select: none;
      box-shadow:
        0 0 15px var(--green-glow);
    }

    .contact h3 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      font-weight: 900;
      text-shadow:
        0 0 18px var(--green-glow),
        0 0 30px var(--green-glow);
    }

    .contact p {
      font-size: 1.3rem;
      font-weight: 700;
      margin: 0.4rem 0;
      text-shadow:
        0 0 10px var(--green-glow);
    }

    .social-icons {
      margin-top: 1rem;
      font-size: 2.4rem;
    }

    .social-icons a {
      margin: 0 1rem;
      color: var(--light);
      transition: text-shadow 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    .social-icons a:hover,
    .social-icons a:focus {
      color: var(--red);
      text-shadow:
        0 0 20px var(--red-glow),
        0 0 30px var(--red-glow),
        0 0 40px var(--red-glow);
      outline: none;
    }

    footer {
      background-color: var(--dark);
      color: #dcdcdc;
      text-align: center;
      padding: 1.2rem;
      user-select: none;
    }

    .whatsapp-button {
      position: fixed;
      bottom: 25px;
      left: 25px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: 0 0 20px #25d366aa;
      z-index: 9999;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      user-select: none;
    }

    .whatsapp-button:hover,
    .whatsapp-button:focus {
      background-color: #128c7e;
      box-shadow:
        0 0 40px #25d366cc,
        0 0 60px #25d366cc;
      transform: scale(1.15);
      outline: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .hero-text h2 {
        font-size: 2rem;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>هـوب</h1>
    <div class="dropdown">
      <button class="dropdown-toggle" onclick="toggleMenu()" aria-expanded="false" aria-haspopup="true" aria-controls="menu">
        التفاصيل <i class="fas fa-chevron-down"></i>
      </button>
      <div class="dropdown-menu" id="menu" role="menu" aria-label="قائمة التنقل">
        <a href="#" role="menuitem" tabindex="0">من نحن</a>
        <a href="#" role="menuitem" tabindex="0">مطاعم</a>
        <a href="#" role="menuitem" tabindex="0">تتبع الطلب</a>
        <a href="#login-section" role="menuitem" tabindex="0">تسجيل دخول</a>
      </div>
    </div>
  </header>

  <main>
    <section class="hero" aria-label="مقدمة الخدمة">
      <div class="hero-text">
        <h2>خدمة توصيل احترافية وسريعة</h2>
        <p>من الباب إلى الباب، بأمان وثقة!</p>
      </div>
      <div class="image-box" aria-label="صورة توصيل">
        <img src="C:\Users\mohan\Desktop\muhannad1\file.jpg" alt="Hoob Delivery" />
      </div>
    </section>

    <section class="login-box" id="login-section" aria-label="تسجيل دخول">
      <h3>تسجيل الدخول</h3>
      <input type="text" placeholder="اسم المستخدم" aria-label="اسم المستخدم" />
      <input type="password" placeholder="كلمة المرور" aria-label="كلمة المرور" />
      <button>دخول</button>
      <button class="download-btn" aria-label="تحميل التطبيق">تحميل التطبيق</button>
    </section>

    <section class="contact" aria-label="معلومات التواصل">
      <h3>تواصل معنا</h3>
      <p>واتساب: +961 70 000 000</p>
      <p>دمشق، سوريا</p>
      <div class="social-icons" role="list">
        <a href="#" role="listitem" aria-label="واتساب"><i class="fab fa-whatsapp"></i></a>
        <a href="#" role="listitem" aria-label="فيسبوك"><i class="fab fa-facebook"></i></a>
        <a href="#" role="listitem" aria-label="إنستغرام"><i class="fab fa-instagram"></i></a>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Hoob Delivery. جميع الحقوق محفوظة.
  </footer>

  <a class="whatsapp-button" href="https://wa.me/96170000000" target="_blank" rel="noopener" aria-label="اتصل عبر واتساب" title="اتصل عبر واتساب">
    <i class="fab fa-whatsapp"></i>
  </a>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      const button = document.querySelector(".dropdown-toggle");
      menu.classList.toggle("show");
      const expanded = button.getAttribute("aria-expanded") === "true";
      button.setAttribute("aria-expanded", !expanded);
    }

    // إغلاق القائمة عند النقر خارجها
    document.addEventListener("click", function (e) {
      const menu = document.getElementById("menu");
      const button = document.querySelector(".dropdown-toggle");
      if (!button.contains(e.target) && !menu.contains(e.target)) {
        menu.classList.remove("show");
        button.setAttribute("aria-expanded", "false");
      }
    });
  </script>
</body>
</html>
